{% extends 'events/base.html' %}
{% block title %}

{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <form class="form-signin">
            <form role="form" action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-sm" type="submit" value="Submit">
            </form>
          </form>
      </div>
  </div>
</div>
{% endblock content %}
